<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="text-center">

        <div class="col-12 ">
            <div class="card bigcard d-flex justify-content-sapce-around align-items-center pb-5">
                <div class="row col-12 d-flex justify-content-space-between align-items-center " >
                    <a href="./index.html" class="col-1 img m-0 "><img src="./img/arrow.png" alt=""></a>
                    <p class="col-3 m-0 align-self-start text-light">Pokedex</p>
                    <p class="col-1 offset-3"></p>
                    <p class="col-4 numb m-0 text-light">#xxx</p>
                </div>
                <img src="https://www.pokepedia.fr/images/thumb/e/ef/Bulbizarre-RFVF.png/644px-Bulbizarre-RFVF.png?20141212043325"
                    class="card-img-top" alt="bulbizarre">
            </div>
            
                    <h1 class="card-title text-light row justify-content-center bd-dark">BULBIZARRE</h1>

                    <section>
                    <div class="card bg-black">
                    <div class="card-body text-center col-12 gap-6">
                        <div class="btn text-light bg-success col-3 m-1 ">Plante</div>
                        <div class="btn text-light bg-purple col-3 m-0">Poison</div>
                        <div class="text-light">WEIGHT</div>
                      <p class="card-text text-light text-center m-0">Bulbizarre passe son temps Ã  faire la sieste sous le soleil. Il y a une graine sur son dos. Il absorbe les rayons du soleil pour faire doucement pousser la graine.</p>
                     
                    </div>
                  </div>
            </section>

            <section class="container row align-items-center justify-content-center ">
                <h2 class="row justify-content-center text-light">BASE STATS</h2>
          
                <!-- HP -->
                <div class="row col-12 align-items-center justify-content-center pb-0">
                  <label for="" class="text-light col-2">HP</label>
                <div class="progress col-10 p-0" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-danger" style="width: 20%">45/300</div>
                  </div>
                </div>
                <!-- ATK --> 
                <div class="row col-12 align-items-center justify-content-center pb-0">
                  <label for="" class="text-light col-2">ATK</label>
                <div class="progress col-10 p-0" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" style="width: 35%">65/300</div>
                  </div>
                </div>
                <!-- DEF -->
                <div class="row col-12 align-items-center justify-content-center pb-0">
                  <label for="" class="text-light col-2">DEF</label>
                <div class="progress col-10 p-0" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-primary" style="width: 40%">75/300</div>
                  </div>
                </div>
                <!-- SPD -->
                <div class="row col-12 align-items-center justify-content-center pb-0">
                  <label for="" class="text-light col-2">SPD</label>
                <div class="progress col-10 p-0" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-secondary" style="width: 15%">35/300</div>
                  </div>
                </div>
                  <!-- EXP -->
                  <div class="row col-12 align-items-center justify-content-center pb-0">
                    <label for="" class="text-light col-2">EXP</label>
                  <div class="progress col-10 p-0" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                      <div class="progress-bar bg-success" style="width: 75%">150/200</div>
                    </div>
                  </div>
              
            </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
